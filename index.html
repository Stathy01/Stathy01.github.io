            width: 100%;

            text-align: center;

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;

            background-color: #3498db;
            color: white;
        }
        .next {
            background-color: #2ecc71;
            color: white;
            width: 100%;
        }
        .feedback {
            text-align: center;
            font-weight: bold;

        const tenses = ["present", "imperfect", "aorist", "futureSimple", "imperative"];
        const persons = ["1st Singular", "2nd Singular", "3rd Singular", "1st Plural", "2nd Plural", "3rd Plural"];

        let currentVerb, currentTense, currentPerson, correctAnswer, correctCount = 0;

        function generateNewQuestion() {
            currentVerb = greekVerbs[Math.floor(Math.random() * greekVerbs.length)];
            currentTense = tenses[Math.floor(Math.random() * tenses.length)];
            
            if (currentTense === "imperative") {
                currentPerson = ["2nd Singular", "3rd Singular", "2nd Plural", "3rd Plural"][Math.floor(Math.random() * 4)];
            } else {
                currentPerson = persons[Math.floor(Math.random() * persons.length)];
            }

            correctAnswer = currentVerb.conjugations[currentTense][currentPerson];

            if (!correctAnswer) {
                generateNewQuestion();
                return;
            }

            document.getElementById('verb').textContent = `Verb: ${currentVerb.infinitive}`;
            document.getElementById('tense').textContent = `Tense: ${formatTense(currentTense)}`;
            document.getElementById('person').textContent = `Person: ${currentPerson}`;
            document.getElementById('feedback').textContent = '';

            generateOptions();
        }

        function formatTense(tense) {
            switch(tense) {
                case "futureSimple": return "Future Simple";
                default: return tense.charAt(0).toUpperCase() + tense.slice(1);
            }
        }

        function generateOptions() {
            const options = [correctAnswer];
            while (options.length < 6) {
                const randomVerb = greekVerbs[Math.floor(Math.random() * greekVerbs.length)];
                const randomTense = tenses[Math.floor(Math.random() * tenses.length)];
                const randomPerson = randomTense === "imperative" 
                    ? ["2nd Singular", "3rd Singular", "2nd Plural", "3rd Plural"][Math.floor(Math.random() * 4)]
                    : persons[Math.floor(Math.random() * persons.length)];
                const option = randomVerb.conjugations[randomTense][randomPerson];
                if (option && !options.includes(option)) {
                    options.push(option);
                }
            }

            const shuffledOptions = options.sort(() => 0.5 - Math.random());
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'option';
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(answer) {
            const feedback = document.getElementById('feedback');
            if (answer === correctAnswer) {
                feedback.textContent = 'Correct!';
                feedback.className = 'feedback correct';
                correctCount++;
            } else {
                feedback.textContent = `Incorrect. The correct answer is: ${correctAnswer}`;
                feedback.className = 'feedback incorrect';
            }
            document.getElementById('score').textContent = `Correct Answers: ${correctCount}`;
            disableOptions();
        }

        function disableOptions() {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.disabled = true;
                if (option.textContent === correctAnswer) {
                    option.style.backgroundColor = 'green';
                } else if (option.style.backgroundColor !== 'green') {
                    option.style.backgroundColor = 'red';
                }
            });
        }

        window.onload = generateNewQuestion;
