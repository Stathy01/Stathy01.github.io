<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Greek Conjugation Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .info {
            background-color: #e9e9e9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .option {
            background-color: #3498db;
            color: white;
        }
        .next {
            background-color: #2ecc71;
            color: white;
            width: 100%;
        }
        .feedback {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .correct { color: green; }
        .incorrect { color: red; }
        .correct-btn { background-color: green !important; }
        .incorrect-btn { background-color: red !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <h2 id="verb">Verb: </h2>
            <p id="tense">Tense: </p>
            <p id="person">Person: </p>
            <p id="score">Correct Answers: 0</p>
            <p id="incorrect">Incorrect Answers: 0</p>
            <p id="percentage">Percentage Correct: 0%</p>
        </div>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
        <button class="next" onclick="generateNewQuestion()">Next Question</button>
    </div>

    <script>
        const greekVerbs = [
            { 
                infinitive: "είμαι (to be)", 
                conjugations: { 
                    present: { 
                        "1st Singular": "είμαι", 
                        "2nd Singular": "είσαι", 
                        "3rd Singular": "είναι", 
                        "1st Plural": "είμαστε", 
                        "2nd Plural": "είστε", 
                        "3rd Plural": "είναι" 
                    }, 
                    aorist: { 
                        "1st Singular": "ήμουν", 
                        "2nd Singular": "ήσουν", 
                        "3rd Singular": "ήταν", 
                        "1st Plural": "ήμασταν", 
                        "2nd Plural": "ήσασταν", 
                        "3rd Plural": "ήταν" 
                    }, 
                    future: { 
                        "1st Singular": "θα είμαι", 
                        "2nd Singular": "θα είσαι", 
                        "3rd Singular": "θα είναι", 
                        "1st Plural": "θα είμαστε", 
                        "2nd Plural": "θα είστε", 
                        "3rd Plural": "θα είναι" 
                    },
                    imperfect: { 
                        "1st Singular": "ήμουν", 
                        "2nd Singular": "ήσουν", 
                        "3rd Singular": "ήταν", 
                        "1st Plural": "ήμασταν", 
                        "2nd Plural": "ήσασταν", 
                        "3rd Plural": "ήταν" 
                    },
                    imperative: { 
                        "2nd Singular": "είσαι", 
                        "2nd Plural": "είστε" 
                    }
                } 
            },
            { 
                infinitive: "λέω (to say)", 
                conjugations: { 
                    present: { 
                        "1st Singular": "λέω", 
                        "2nd Singular": "λες", 
                        "3rd Singular": "λέει", 
                        "1st Plural": "λέμε", 
                        "2nd Plural": "λέτε", 
                        "3rd Plural": "λένε" 
                    }, 
                    aorist: { 
                        "1st Singular": "είπα", 
                        "2nd Singular": "είπες", 
                        "3rd Singular": "είπε", 
                        "1st Plural": "είπαμε", 
                        "2nd Plural": "είπατε", 
                        "3rd Plural": "είπαν" 
                    }, 
                    future: { 
                        "1st Singular": "θα πω", 
                        "2nd Singular": "θα πεις", 
                        "3rd Singular": "θα πει", 
                        "1st Plural": "θα πούμε", 
                        "2nd Plural": "θα πείτε", 
                        "3rd Plural": "θα πουν" 
                    },
                    imperfect: { 
                        "1st Singular": "έλεγα", 
                        "2nd Singular": "έλεγες", 
                        "3rd Singular": "έλεγε", 
                        "1st Plural": "λέγαμε", 
                        "2nd Plural": "λέγατε", 
                        "3rd Plural": "έλεγαν" 
                    },
                    imperative: { 
                        "2nd Singular": "πες", 
                        "2nd Plural": "πείτε" 
                    }
                } 
            },
            { 
                infinitive: "πηγαίνω (to go)", 
                conjugations: { 
                    present: { 
                        "1st Singular": "πηγαίνω", 
                        "2nd Singular": "πηγαίνεις", 
                        "3rd Singular": "πηγαίνει", 
                        "1st Plural": "πηγαίνουμε", 
                        "2nd Plural": "πηγαίνετε", 
                        "3rd Plural": "πηγαίνουν" 
                    }, 
                    aorist: { 
                        "1st Singular": "πήγα", 
                        "2nd Singular": "πήγες", 
                        "3rd Singular": "πήγε", 
                        "1st Plural": "πήγαμε", 
                        "2nd Plural": "πήγατε", 
                        "3rd Plural": "πήγαν" 
                    }, 
                    future: { 
                        "1st Singular": "θα πάω", 
                        "2nd Singular": "θα πας", 
                        "3rd Singular": "θα πάει", 
                        "1st Plural": "θα πάμε", 
                        "2nd Plural": "θα πάτε", 
                        "3rd Plural": "θα πάνε" 
                    },
                    imperfect: { 
                        "1st Singular": "πήγαινα", 
                        "2nd Singular": "πήγαινες", 
                        "3rd Singular": "πήγαινε", 
                        "1st Plural": "πηγαίναμε", 
                        "2nd Plural": "πηγαίνατε", 
                        "3rd Plural": "πήγαιναν" 
                    },
                    imperative: { 
                        "2nd Singular": "πήγαινε", 
                        "2nd Plural": "πηγαίνετε" 
                    }
                } 
            },
            { 
                infinitive: "κάνω (to do/make)", 
                conjugations: { 
                    present: { 
                        "1st Singular": "κάνω", 
                        "2nd Singular": "κάνεις", 
                        "3rd Singular": "κάνει", 
                        "1st Plural": "κάνουμε", 
                        "2nd Plural": "κάνετε", 
                        "3rd Plural": "κάνουν" 
                    }, 
                    aorist: { 
                        "1st Singular": "έκανα", 
                        "2nd Singular": "έκανες", 
                        "3rd Singular": "έκανε", 
                        "1st Plural": "κάναμε", 
                        "2nd Plural": "κάνατε", 
                        "3rd Plural": "έκαναν" 
                    }, 
                    future: { 
                        "1st Singular": "θα κάνω", 
                        "2nd Singular": "θα κάνεις", 
                        "3rd Singular": "θα κάνει", 
                        "1st Plural": "θα κάνουμε", 
                        "2nd Plural": "θα κάνετε", 
                        "3rd Plural": "θα κάνουν" 
                    },
                    imperfect: { 
                        "1st Singular": "έκανα", 
                        "2nd Singular": "έκανες", 
                        "3rd Singular": "έκανε", 
                        "1st Plural": "κάναμε", 
                        "2nd Plural": "κάνατε", 
                        "3rd Plural": "έκαναν" 
                    },
                    imperative: { 
                        "2nd Singular": "κάνε", 
                        "2nd Plural": "κάνετε" 
                    }
                } 
            },
            { 
                infinitive: "γράφω (to write)", 
                conjugations: { 
                    present: { 
                        "1st Singular": "γράφω", 
                        "2nd Singular": "γράφεις", 
                        "3rd Singular": "γράφει", 
                        "1st Plural": "γράφουμε", 
                        "2nd Plural": "γράφετε", 
                        "3rd Plural": "γράφουν" 
                    }, 
                    aorist: { 
                        "1st Singular": "έγραψα", 
                        "2nd Singular": "έγραψες", 
                        "3rd Singular": "έγραψε", 
                        "1st Plural": "γράψαμε", 
                        "2nd Plural": "γράψατε", 
                        "3rd Plural": "έγραψαν" 
                    }, 
                    future: { 
                        "1st Singular": "θα γράψω", 
                        "2nd Singular": "θα γράψεις", 
                        "3rd Singular": "θα γράψει", 
                        "1st Plural": "θα γράψουμε", 
                        "2nd Plural": "θα γράψετε", 
                        "3rd Plural": "θα γράψουν" 
                    },
                    imperfect: { 
                        "1st Singular": "έγραφα", 
                        "2nd Singular": "έγραφες", 
                        "3rd Singular": "έγραφε", 
                        "1st Plural": "γράφαμε", 
                        "2nd Plural": "γράφατε", 
                        "3rd Plural": "έγραφαν" 
                    },
                    imperative: { 
                        "2nd Singular": "γράψε", 
                        "2nd Plural": "γράψτε" 
                    }
                } 
            },
            { 
                infinitive: "δίνω (to give)", 
                conjugations: { 
                    present: { 
                        "1st Singular": "δίνω", 
                        "2nd Singular": "δίνεις", 
                        "3rd Singular": "δίνει", 
                        "1st Plural": "δίνουμε", 
                        "2nd Plural": "δίνετε", 
                        "3rd Plural": "δίνουν" 
                    }, 
                    aorist: { 
                        "1st Singular": "έδωσα", 
                        "2nd Singular": "έδωσες", 
                        "3rd Singular": "έδωσε", 
                        "1st Plural": "δώσαμε", 
                        "2nd Plural": "δώσατε", 
                        "3rd Plural": "έδωσαν" 
                    }, 
                    future: { 
                        "1st Singular": "θα δώσω", 
                        "2nd Singular": "θα δώσεις", 
                        "3rd Singular": "θα δώσει", 
                        "1st Plural": "θα δώσουμε", 
                        "2nd Plural": "θα δώσετε", 
                        "3rd Plural": "θα δώσουν" 
                    },
                    imperfect: { 
                        "1st Singular": "έδινα", 
                        "2nd Singular": "έδινες", 
                        "3rd Singular": "έδινε", 
                        "1st Plural": "δίναμε", 
                        "2nd Plural": "δίνατε", 
                        "3rd Plural": "έδιναν" 
                    },
                    imperative: { 
                        "2nd Singular": "δώσε", 
                        "2nd Plural": "δώστε" 
                    }
                } 
            }
        ];

        let correctCount = 0;
        let incorrectCount = 0;
        let currentVerb;
        let currentTense;
        let currentPerson;
        let correctAnswer;

        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateNewQuestion() {
            currentVerb = getRandomElement(greekVerbs);
            currentTense = getRandomElement(Object.keys(currentVerb.conjugations));
            currentPerson = getRandomElement(Object.keys(currentVerb.conjugations[currentTense]));
            correctAnswer = currentVerb.conjugations[currentTense][currentPerson];

            document.getElementById('verb').textContent = `Verb: ${currentVerb.infinitive}`;
            document.getElementById('tense').textContent = `Tense: ${currentTense}`;
            document.getElementById('person').textContent = `Person: ${currentPerson}`;
            document.getElementById('score').textContent = `Correct Answers: ${correctCount}`;
            document.getElementById('incorrect').textContent = `Incorrect Answers: ${incorrectCount}`;
            document.getElementById('percentage').textContent = `Percentage Correct: ${calculatePercentage(correctCount, incorrectCount)}%`;
            document.getElementById('feedback').textContent = ''; // Reset feedback text

            generateOptions();
            resetButtonColors();
        }

        function generateOptions() {
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            let options = [correctAnswer];
            while (options.length < 6) {
                let randomVerb = getRandomElement(greekVerbs);
                let randomTense = getRandomElement(Object.keys(randomVerb.conjugations));
                let randomPerson = getRandomElement(Object.keys(randomVerb.conjugations[randomTense]));
                let randomAnswer = randomVerb.conjugations[randomTense][randomPerson];
                if (!options.includes(randomAnswer)) {
                    options.push(randomAnswer);
                }
            }
            options = options.sort(() => Math.random() - 0.5);
            options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option');
                button.textContent = option;
                button.onclick = () => checkAnswer(button, option);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(button, answer) {
            const feedback = document.getElementById('feedback');
            if (answer === correctAnswer) {
                correctCount++;
                feedback.textContent = 'Correct!';
                feedback.classList.add('correct');
                feedback.classList.remove('incorrect');
                button.classList.add('correct-btn');
            } else {
                incorrectCount++;
                feedback.textContent = 'Incorrect!';
                feedback.classList.add('incorrect');
                feedback.classList.remove('correct');
                button.classList.add('incorrect-btn');
            }
            document.getElementById('score').textContent = `Correct Answers: ${correctCount}`;
            document.getElementById('incorrect').textContent = `Incorrect Answers: ${incorrectCount}`;
            document.getElementById('percentage').textContent = `Percentage Correct: ${calculatePercentage(correctCount, incorrectCount)}%`;
        }

        function resetButtonColors() {
            const buttons = document.querySelectorAll('.option');
            buttons.forEach(button => {
                button.classList.remove('correct-btn', 'incorrect-btn');
            });
        }

        function calculatePercentage(correct, incorrect) {
            const total = correct + incorrect;
            return total === 0 ? 0 : ((correct / total) * 100).toFixed(2);
        }

        generateNewQuestion();
    </script>
</body>
</html>
